<!DOCTYPE html>
<html lang="en">
<a href="/register/">Register</a>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 
  <body>

    <div class="container">

      <form class="form-signin" action="/"  method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="name" class="sr-only">Username</label>
        <input id="name" class="form-control" placeholder="Username" name="username" type="username" required autofocus>
        <label for="pass" class="sr-only">Password</label>
        <input id="pass" class="form-control" placeholder="Password" name="password" type="password" required>
        <input class="btn btn-md btn-success" type="submit" value="Login"/>
      </form>
{{message}}
    </div> <!-- /container -->

 </body>
</html>
