<!DOCTYPE html>
<html lang="en">
<a href="/">Login</a>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <body>

    <div class="container">

      <form class="form-signin" action="/register/"  method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="name" class="sr-only">Username</label>
        <input id="name" class="form-control" placeholder="Username" name="username" type="email" required autofocus>
        <label for="pass" class="sr-only">Password</label>
        <input id="pass" class="form-control" placeholder="Password" name="password" type="password" pattern=".{6,}" title="Minmimum 6 letters or numbers." required>
        <label for="pass" class="sr-only">Confirm Password</label> 
        <input id="pass2" class="form-control" placeholder="Confirm Password" name="confirm_password" type="password" onfocus="validatePass(document.getElementById('pass'), this);" oninput="validatePass(document.getElementById('pass'), this);" required>
        <input class="btn btn-md btn-success" type="submit" value="register"/>      </form>
{{message}}
    </div> <!-- /container -->

 </body>
</html>


<script>
function validatePass(pass1, pass2) {
    if (pass1.value != pass2.value || pass1.value == '' || pass2.value == '') {
        pass2.setCustomValidity('Password incorrect');
    } else {
        pass2.setCustomValidity('');
    }
}
</script>
